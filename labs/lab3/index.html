<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
      </script>
    <script>
    
    var c=document.getElementById("myCanvas");
      c.width = 500;
      c.height = 300;
      var ctx=c.getContext("2d");
      var circleX = c.width;
      var game = {lives: 3, score: 0, state: "play", level: 1};
      var harm = {x: 75, y: 50, color:"green", radius: 25, direction: {x: 1, y: 1}, img:"circle"};
      var benefit = {x: 150, y: 50, color:"purple", radius: 5, direction: {x: 1, y: -1}, img:"circle"};
      var player = {x: 25, y: 50, color:"red", radius: 25, playerSpeed:1, img:"circle"};
      var keys = [];
      
      function col(obj1, obj2) {
            var dx = obj1.x - obj2.x;
            var dy = obj1.y - obj2.y;
            var distance = Math.sqrt(dx * dx + dy * dy);
            return distance - (obj1.radius + obj2.radius) <= 0;
        }
       
       function init(){
            player = new player(3);
            var beni = new benefit(Math.floor(Math.random() * c.height), 5);
            var h1 = new harm(Math.floor(Math.random() * c.height), 5);
            game.state = "started"
            benefit.push(beni);
            harm.push(h1);
        }
        
        function drawBackground() {
        ctx.beginPath();
        ctx.drawImage($("#background")[0], 0, 0, c.width, c.height);
      }
        
        function draw() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.font = "8px Times verdana";
        var stats = "Score:" + game.score +" Level:"+game.level + " Lives:" + p1.life + " Till Next Level: "+ (5 *game.level-game.levelCounter);
        var multiplier =1;
        ctx.fillText(stats ,10,50);
         if (game.levelCounter == 5 * (game.level)) {
                game.level += 1;
                game.levelCounter = 1;
                multiplier+= .5;
            }
        drawBackground();
        
        harm.x -= (game.level);
        benefit.x--;
        
        
        if(harm.x <= 0) {
          harm.y = Math.floor((Math.random() * c.height) + 1);
          harm.x = c.width;
        }
        
        if(benefit.x <= 0) {
          benefit.x = c.width;
          benefit.y = Math.floor((Math.random() * c.height) + 1);
        }
        
        ctx.fillStyle = harm.color;
        ctx.beginPath();
        ctx.arc(harm.x,harm.y,harm.radius,0,2*Math.PI);
        ctx.fill();
        
        ctx.fillStyle = benefit.color;
        ctx.beginPath();
        ctx.arc(benefit.x,benefit.y,benefit.radius,0,2*Math.PI);
        ctx.fill();
        
        ctx.fillStyle = player.color;
        ctx.beginPath();
        ctx.arc(player.x,player.y,player.radius,0,2*Math.PI);
        ctx.fill();
        
        var dx = player.x - benefit.x;
        var dy = player.y - benefit.y;
        var distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < player.radius + benefit.radius) {
  
            game.score+=100;
            benefit.x = c.width;
            benefit.y = Math.floor((Math.random() * c.height) + 1);
            if(game.score % 100 == 0) {
              game.level++;
            }
        }
        
        var dx2 = player.x - harm.x;
        var dy2 = player.y - harm.y;
        var distance2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
        
        if (distance2 < player.radius + harm.radius) {
            game.livesLeft--;
            harm.y = Math.floor((Math.random() * c.height) + 1);
            harm.x = c.width;
            if(game.livesLeft == 0){
              game.state = "End";
              ctx.fillRect(0,0,c.width,c.height);
              ctx.clearRect(0,0,c.width,c.height);
              ctx.fillStyle = "black";
              
              
              ctx.font = "30px Arial";
              ctx.fillStyle = "Green";
              ctx.fillText("Game Over! ",10,50);
              
            }
        }
           if(game.state == "play") {
          requestAnimationFrame(draw);
          
        }
      }
          
     $(document).on('keydown', function(event) {
        keys[event.keyCode] = true;
      });
      
      $(document).on('keyup', function(event) {
        keys[event.keyCode] = false;
      });
      
      draw();
    </script>
  </body>
</html>
